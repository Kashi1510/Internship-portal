<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Student Registration</h1>
    <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="user.firstName" placeholder="Enter your first name"[(ngModel)]="user.firstName" name="firstName" required>
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="user.lastName" placeholder="Enter your last name"[(ngModel)]="user.lastName" name="lastName" required>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="user.email" placeholder="Enter your email"[(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="sslcPercentage">SSLC Percentage</label>
          <input type="text" class="form-control" id="user.sslcPercentage" placeholder="Enter your SSLC percentage" [(ngModel)]="user.sslcPercentage" name="sslcPercentage" pattern="^[0-9]{1,2}(\.[0-9]{1,2})?$" title="Please enter a valid SSLC percentage (e.g., 90.50)" required>
        </div>
        <div class="form-group col-md-4">
          <label for="pucPercentage">PUC Percentage</label>
          <input type="text" class="form-control" id="user.pucPercentage" placeholder="Enter your PUC percentage"  [(ngModel)]="user.pucPercentage" name="pucPercentage" pattern="^[0-9]{1,2}(\.[0-9]{1,2})?$" title="Please enter a valid PUC percentage (e.g., 85.75)" required>
        </div>
        <div class="form-group col-md-4">
          <label for="degreeCgpa">Degree CGPA</label>
          <input type="text" class="form-control" id="user.degreeCgpa" placeholder="Enter your Degree CGPA" [(ngModel)]="user.degreeCgpa" name="degreeCgpa" pattern="^[0-9]{1,2}(\.[0-9]{1,2})?$" title="Please enter a valid Degree CGPA (e.g., 8.50)" required>
        </div>
      </div>
      <div class="form-group">
        <label for="skills">Skills</label>
        <input type="text" class="form-control" id="user.skills" placeholder="Enter your skills (separated by commas)" [(ngModel)]="user.skills" name="skills" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</body>
</html>
